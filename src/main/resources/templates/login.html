<!DOCTYPE html>
<head id="head">
    <title>Spring Security Example </title>
</head>
<body>

<div class="container my-5">
    <div class="row">
        <div class="col-6 offset-3 col-md-4 offset-md-4 shadow p-3 my-3 text-center">
            <h3 class="text-center my-4">Sign In</h3>
            <div class="alert alert-danger alert-dismissible fade show" id="alert-authorization">
                <h4 class="alert-heading">Not authorized</h4>
                Invalid username and password.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-info alert-dismissible fade show" id="alert-logout">
                You have been logged out.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="form" method="post">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>

                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="rem">
                        <label id="remember" class="custom-control-label" for="rem" name="remember-me"></label>
                    </div>
                </div>

                <input type="submit" value="Sign In" class="btn btn-lg btn-info btn-block my-3">
            </form>
            <small class="text-muted"><span id="register-text"></span> <a id="register-link"></a></small>
        </div>
    </div>

    <footer class="footer my-5" id="footer">
        footer text
    </footer>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>



</html>
