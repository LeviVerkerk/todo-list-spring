<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/html">
<head id="head">
    <meta charset="UTF-8">
    <title>Title Content</title>
</head>
<body>

<nav id="navbar"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 p-4 my-4 shadow">
            <h1 class="text-center" id="title">Title text</h1>
            <form action="/addItem" method="POST" id="form">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input class="form-control" type="text" th:field="*{id}" disabled="true" id="id"/>
                </div>

                <div class="form-group">
                    <label for="title-field">Title</label>
                    <input class="form-control" type="text" th:field="*{title}" id="title-field"
                           placeholder="Add title here..."/>
                </div>

                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input class="form-control" th:field="*{deadline}" id="deadline"/>
                </div>

                <div class="form-group">
                    <label for="details">Details</label>
                    <textarea class="form-control" th:field="*{details}" id="details"/>
                </div>

                <button class="btn btn-danger mx-2 float-right" id="button-cancel" type="submit" name="action" value="cancel">Cancel Text
                </button>

                <button class="btn btn-success mx-2 float-right" id="button-submit" type="submit" name="action" value="save">Submit Text</button>

                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />

            </form>
        </div>
    </div>
</div>
<footer class="footer" id="footer">
    <div class="container text-center">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>
</body>
</html>
