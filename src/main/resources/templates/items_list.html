<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <title>Title Content</title>
</head>
<body>
<div align="center">
    <c:url var="addUrl" value="${Mappings.ADD_ITEM}"/>
    <a href="${addUrl}">New Item</a>
    <table border="1" cellpadding="5">

        <caption><h2>Todo Items</h2></caption>

        <tr>
            <th>Title</th>
            <th>Deadline</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        <tr th:each="item: ${items}">
            <td th:text="${item.title}" />
            <td th:text="${item.deadline}"/>
            <td th:href="@{view_item(id=${item.id})}" th:text="View"/>
            <td th:href="@{add_item(id=${item.id})}" th:text="Edit"/>
            <td th:href="@{deleteItem(id=${item.id})}" th:text="Delete"/>
        </tr>
    </table>
</div>
</body>
</html>
